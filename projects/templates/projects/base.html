{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head %} Portifolio {% endblock %}</title> 
    
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            
            <nav id="navbar" class="space-x-4">
                <a href="/home" class="text-lg font-semibold text-gray-700 hover:text-indigo-600 transition duration-150">Home</a>
                <a href="/projects" class="text-lg font-semibold text-gray-700 hover:text-indigo-600 transition duration-150">Projects</a>
            </nav>

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}" class="inline-block">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition duration-150 shadow-md">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href="/login" class="px-4 py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition duration-150 shadow-md">
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="mt-auto bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <p class="text-gray-400">&copy; 2025 Rodrigo Sousa. Todos os direitos reservados.</p>
            
            <div name="footer-content" class="space-x-4"> 
                <a href="https://www.linkedin.com/in/rodrigo-sousa-barbosa-4702872b8/" target="_blank" 
                   class="hover:text-indigo-400 transition duration-150">
                    <i class="fab fa-linkedin"></i> Linkedin
                </a>
                <a href="https://github.com/rodrigosousa64?tab=repositories" target="_blank" 
                   class="hover:text-indigo-400 transition duration-150">
                    <i class="fab fa-github"></i> Github
                </a>
            </div>
        </div>
    </footer>
    
    </body>
</html>
